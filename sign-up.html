<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Signup">
        <h2>Create Your Account</h2>
    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required><br><br>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required><br><br>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required><br><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br><br>

        <label>Gender</label>
            <span class="gender-options">
                <input type="radio" name="gender" value="Male" required>Male
                <input type="radio" name="gender" value="Female">Female
            </span><br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address</label><br>
        <textarea id="address" name="address" placeholder="Enter Address" required rows="4" cols="68"></textarea><br><br>

        <div class="checkbox1">
            <div><input type="checkbox" id="terms" name="terms" required> </div>
            <p>I agree to the <a href="">Terms of Service</a></p>
        </div><br><br>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p>Need help? <a href="navbar1.html">Contact Us</a></p>
    </form>
</div>
    <style>
        body {
            background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .Signup {
            width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .gender-options {
            display: flex;
        
        }
        .Signup h2 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 20px;
        }
        .Signup input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .Signup label {
            font-weight: bold;
            color: #333;
        }
        .Signup button {
            width: 100%;
            background: #2980b9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .checkbox1{
            display: flex;
            width: 45px;
            margin-top: 10px;
        }
        .Signup button:hover {
            background: #21618c;
        }
    </style>
        
</body>
</html>
